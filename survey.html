
<!DOCTYPE html>
<html>
  <body>
    
    <h1 id="title">Welcome Gamers!</h1>
   
    <div id="outer-form">
        <p id="description">Complete all fields and click "Submit" when done</p>
      
      <form id="survey-form">
   
        <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">Name:</label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
        
       <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email"> Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
        
         <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age"> Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
        
        <div class="rowTab">
          <div class="labels">
            <label for="gamerLevel">Choose your gamer level:</label>
          </div>
            <div class="rightTab">
              <ul style="list-style: none;">
                <li class="radio">
                  <label>I'm a newbie<input name="radio-buttons" value="1"  type="radio" class="level"></label></li>
                <li class="radio">
                  <label>I know the basics<input name="radio-buttons" value="2" type="radio" class="level"></label></li>
                <li class="radio">
                  <label>I can handle myself, with assistance<input name="radio-buttons" value="3" type="radio" class="level"></label></li>
                <li class="radio">
                  <label>This isn't my first rodeo<input name="radio-buttons" value="4" type="radio" class="level"></label></li>
                <li class="radio">
                  <label>I eat, sleep and breathe video games!<input name="radio-buttons" value="5" type="radio" class="level"></label></li>
              </ul>
            </div>
        </div>
        
        <div class="rowTab">
          <div class="labels">
            <label for="reasonForCode">Why do you play video games?</br>(Choose all that apply)</label>
          </div>
        <div class="rightTab">
          <ul id="reason" style="list-style: none;">
            <li class="checkbox"><label><input name="reason" value="1" type="checkbox">Eh, it's a fun way to pass time</label></li>
            <li class="checkbox"><label><input name="reason" value="2" type="checkbox">I'm a people person! I enjoy the social interaction</label></li>
            <li class="checkbox"><label><input name="reason" value="3" type="checkbox">I like the challenge of a new game</label></li>
            <li class="checkbox"><label><input name="reason" value="4" type="checkbox">I enjoy entering a world where I'm someone else line</label></li>
            <li class="checkbox"><label><input name="reason" value="5" type="checkbox">It's a way to unwind at the end of the day/relieve stress</label></li>
          </ul>
        </div>
       </div>
      
        
        <div class="rowTab">
          <div class="labels">
            <label for="learnCode">Choose the gaming platform that applies most to you (which do you play most?)</label>
          </div>
          <div class="rightTab">
            <select id="dropdown">
              <option disabled value>Choose one</option>
              <option value="socialMedia">Xbox</option>
              <option value="google">Playstation</option>
              <option value="email">Nintendo Switch</option>
              <option value="friend">PC</option>
              <option value="meetUp">Other or a mix</option>
            </select>
          </div>
        </div>
        
      <div class="rowTab">
        <div class="labels">
          <label for="additionalInfo">Tell us about your most recent gaming exploits!</label>
        </div>
        <div class="rightTab">
          <textarea id="additionalInfo" 
                    class="input-field"
                    style="height:50px;resize:vertical;"
                    name="bio" placeholder="Add your comments here"></textarea>
      
          
       <div class="button"> 
        <button id="submit">Submit</button>
    </div>
      </form>
    </div>
      <h3>Thank you for taking the time to complete our survey!</h3>
  </body>  
  
  
</html>
